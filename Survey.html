<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Survey Form</h1>
    <p>We would love to hear your feedback!</p>

    <form id="survey-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120" placeholder="Your age">
      </div>

      <div class="form-group">
        <label for="rating">Rate our service:</label>
        <select id="rating" name="rating">
          <option value="">Select</option>
          <option value="1">1 - Poor</option>
          <option value="2">2 - Fair</option>
          <option value="3">3 - Good</option>
          <option value="4">4 - Very Good</option>
          <option value="5">5 - Excellent</option>
        </select>
      </div>

      <div class="form-group">
        <label>Are you satisfied with our service?</label><br>
        <input type="radio" id="yes" name="satisfaction" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="satisfaction" value="no">
        <label for="no">No</label>
      </div>

      <div class="form-group">
        <label for="feedback">Additional feedback:</label>
        <textarea id="feedback" name="feedback" placeholder="Any other comments or suggestions?"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="result" class="hidden">
      <h2>Thank you for your feedback!</h2>
      <p>We appreciate your time.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
